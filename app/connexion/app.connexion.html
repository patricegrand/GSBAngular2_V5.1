<h1>{{titre}}

</h1>
<form class="col-lg-6" name="frmLogin" (ngSubmit)="valider()">
    <div class="form-group">
        <label for="login"> {{lblLogin}}</label>
        <input type="text" name="login" class="form-control" [(ngModel)]="login" />
        <h3>Votre login : {{login}} </h3>
    </div>
    <div class="form-group">
        <label for="mdp">{{lblMdp}}</label>
        <input type="password" name="mdp" class="form-control" [(ngModel)]="mdp" />
    </div>
    <div class="alert alert-danger" [hidden]="estCache">{{lblMessage }}</div>
    <button type="submit">Valider</button>
</form>
